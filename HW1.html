<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="HW1.css">
</head>
<body>
  <main class="container">
    <h1>Sign Up</h1>
    <form>
      <div class="row">
        <input type="text" placeholder="First Name" required>
        <input type="text" placeholder="Last Name" required>
      </div>
      <input type="tel" placeholder="Mobile No." required>
      <input type="email" placeholder="Email Address" required>
      <div class="row">
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm Password" required>
      </div>
      <div class="checkbox-row">
        <label><input type="checkbox" required> I Agree</label>
        <div>
            <p>By clicking <strong class="register-text">Register</strong>, you agree to the 
          <a>Terms and Conditions</a> set out by this site, including our Cookie Use.
        </p>

        </div>
        
      </div>
      <div class="button-row">
        <button type="submit" class="register">Register</button>
        <button type="button" class="signin">Sign In</button>
      </div>
    </form>
  </main>
</body>
</html>
